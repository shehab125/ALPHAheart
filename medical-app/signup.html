<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Medical App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: #fff;
        }
        .gradient-header {
            background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            color: #fff;
            border-radius: 0 0 32px 32px;
            padding: 2rem 1rem 1.5rem 1rem;
            text-align: center;
            position: relative;
        }
        .icon-back {
            position: absolute;
            left: 1rem;
            top: 2rem;
            width: 28px;
            height: 28px;
            cursor: pointer;
        }
        .signup-form {
            max-width: 420px;
            margin: -40px auto 0 auto;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 2rem 2rem 1.5rem 2rem;
        }
        .form-control {
            background: #eaf8fd;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
        }
        .form-label {
            font-weight: 600;
        }
        .input-group-text {
            background: transparent;
            border: none;
        }
        .btn-signup {
            background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            color: #fff;
            border: none;
            border-radius: 32px;
            font-size: 1.2rem;
            padding: 0.7rem 0;
            width: 100%;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .btn-signup:hover {
            opacity: 0.9;
        }
        .social-btns {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            margin: 1rem 0;
        }
        .social-btns img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            padding: 8px;
        }
        .login-link, .terms-link {
            color: #00bcd4;
            text-decoration: none;
            font-size: 0.98rem;
        }
        .login-link:hover, .terms-link:hover {
            text-decoration: underline;
        }
        .terms-text {
            font-size: 0.93rem;
            color: #888;
            margin-bottom: 0.5rem;
        }
        @media (max-width: 500px) {
            .signup-form {
                padding: 1.2rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-header">
        <img src="images/back-icon.svg" alt="Back" class="icon-back">
        <span class="logo">ALPHAheart</span>
        <h2 class="mb-0">New Account</h2>
    </div>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 90vh; background: #fff;">
        <div class="signup-form">
            <form>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full name</label>
                    <input type="text" class="form-control" id="fullname" placeholder="example@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="************">
                        <span class="input-group-text">
                            <!-- Eye Icon Placeholder -->
                            <img src="images/eye-icon.svg" alt="Show/Hide" style="width:22px;cursor:pointer;">
                        </span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="example@example.com">
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" id="mobile" placeholder="example@example.com">
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date Of Birth</label>
                    <input type="text" class="form-control" id="dob" placeholder="DD / MM /YYY">
                </div>
                <div class="terms-text mb-2">
                    By continuing, you agree to <a href="#" class="terms-link">Terms of Use</a> and <a href="#" class="terms-link">Privacy Policy</a>.
                </div>
                <button type="submit" class="btn btn-signup">Sign Up</button>
            </form>
            <div class="text-center my-2" style="color:#aaa;">or sign up with</div>
            <div class="social-btns">
                <!-- Social Icons Placeholders -->
                <img src="images/google-icon.svg" alt="Google">
                <img src="images/facebook-icon.svg" alt="Facebook">
                
            </div>
            <div class="text-center mt-3">
                <span style="color:#888;">already have an account?</span>
                <a href="login.html" class="login-link">Log in</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <!-- Custom Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/routing.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const signupForm = document.querySelector('form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const fullnameInput = document.getElementById('fullname');
        // Add more fields if needed

        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const fullname = fullnameInput.value.trim();
            if (!email || !password || !fullname) {
                alert('Please fill in all required fields');
                return;
            }
            const signupButton = signupForm.querySelector('button[type="submit"]');
            const originalText = signupButton.textContent;
            signupButton.textContent = 'Signing up...';
            signupButton.disabled = true;
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Optionally update profile with full name
                    return userCredential.user.updateProfile({ displayName: fullname });
                })
                .then(() => {
                    alert('Sign up successful!');
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    let errorMessage = 'An error occurred during sign up';
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'This email is already in use';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Invalid email address';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'Password should be at least 6 characters';
                            break;
                    }
                    alert(errorMessage);
                })
                .finally(() => {
                    signupButton.textContent = originalText;
                    signupButton.disabled = false;
                });
        });
    });
    </script>
</body>
</html>
