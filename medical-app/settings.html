<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #f8fafd;
            font-family: 'Poppins', sans-serif;
        }
        .header {
            background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            padding: 36px 0 24px 0;
            border-radius: 0 0 30px 30px;
            text-align: center;
            color: #fff;
            position: relative;
        }
        .header h2 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }
        .back-btn {
            position: absolute;
            left: 20px;
            top: 30px;
            color: #fff;
            font-size: 28px;
            text-decoration: none;
        }
        .settings-list {
            max-width: 380px;
            margin: 32px auto 80px auto;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .settings-btn {
            display: flex;
            align-items: center;
            background: #eaf7fb;
            border-radius: 18px;
            padding: 16px 18px;
            color: #00bcd4;
            font-size: 1.08rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(30,198,217,0.07);
            transition: background 0.15s, color 0.15s;
            border: none;
        }
        .settings-btn:hover {
            background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            color: #fff;
        }
        .settings-btn i {
            font-size: 1.3rem;
            margin-right: 16px;
            min-width: 28px;
            text-align: center;
        }
        .settings-btn .arrow {
            margin-left: auto;
            color: inherit;
            font-size: 1.2rem;
        }
        .logout-btn {
            background: #fff;
            color: #ff5252;
            border: 1.5px solid #ff5252;
        }
        .logout-btn:hover {
            background: #ff5252;
            color: #fff;
        }
        @media (max-width: 500px) {
            .header h2 { font-size: 1.3rem; }
            .settings-list { max-width: 98vw; }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="profile.html" class="back-btn">&#8592;</a>
        <h2>Settings</h2>
    </div>
    <div class="settings-list">
        <a href="profile.html" class="settings-btn"><i class="fas fa-user"></i> Profile <span class="arrow"><i class="fas fa-chevron-right"></i></span></a>
        <a href="favorite.html" class="settings-btn"><i class="fas fa-heart"></i> Favorite <span class="arrow"><i class="fas fa-chevron-right"></i></span></a>
        <a href="payment-method.html" class="settings-btn"><i class="fas fa-wallet"></i> Payment Method <span class="arrow"><i class="fas fa-chevron-right"></i></span></a>
        <a href="password-manager.html" class="settings-btn"><i class="fas fa-lock"></i> Password Manager <span class="arrow"><i class="fas fa-chevron-right"></i></span></a>
        <a href="privacy-policy.html" class="settings-btn"><i class="fas fa-file-alt"></i> Privacy Policy <span class="arrow"><i class="fas fa-chevron-right"></i></span></a>
        <a href="help-center.html" class="settings-btn"><i class="fas fa-question-circle"></i> Help Center <span class="arrow"><i class="fas fa-chevron-right"></i></span></a>
        <a href="settings.html" class="settings-btn"><i class="fas fa-cog"></i> Settings <span class="arrow"><i class="fas fa-chevron-right"></i></span></a>
        <button class="settings-btn logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout <span class="arrow"><i class="fas fa-chevron-right"></i></span></button>
    </div>
    <script>
        function logout() {
            if(confirm('Are you sure you want to logout?')) {
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
