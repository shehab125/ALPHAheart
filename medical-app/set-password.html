<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password | Medical App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: #fff;
        }
        .gradient-header {
            background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            color: #fff;
            border-radius: 0 0 32px 32px;
            padding: 2rem 1rem 1.5rem 1rem;
            text-align: center;
            position: relative;
        }
        .icon-back {
            position: absolute;
            left: 1rem;
            top: 2rem;
            width: 28px;
            height: 28px;
            cursor: pointer;
        }
        .setpass-form {
            max-width: 400px;
            margin: -40px auto 0 auto;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 2rem 2rem 1.5rem 2rem;
        }
        .form-control {
            background: #eaf8fd;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
        }
        .form-label {
            font-weight: 600;
        }
        .input-group-text {
            background: transparent;
            border: none;
        }
        .btn-setpass {
            background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            color: #fff;
            border: none;
            border-radius: 32px;
            font-size: 1.1rem;
            padding: 0.7rem 0;
            width: 100%;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        .btn-setpass:hover {
            opacity: 0.9;
        }
        @media (max-width: 500px) {
            .setpass-form {
                padding: 1.2rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-header">
        <img src="images/back-icon.svg" alt="Back" class="icon-back">
        <span class="logo">ALPHAheart</span>
        <h2 class="mb-0">Set Password</h2>
        <p class="mt-2 mb-0" style="font-size:0.98rem;color:#eaf8fd;">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 90vh; background: #fff;">
        <div class="setpass-form">
            <form>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="************">
                        <span class="input-group-text">
                            <!-- Eye Icon Placeholder -->
                            <img src="images/eye-icon.svg" alt="Show/Hide" style="width:22px;cursor:pointer;">
                        </span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirmpassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmpassword" placeholder="************">
                        <span class="input-group-text">
                            <!-- Eye Icon Placeholder -->
                            <img src="images/eye-icon.svg" alt="Show/Hide" style="width:22px;cursor:pointer;">
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-setpass">Create New Password</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <!-- Custom Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/routing.js"></script>
</body>
</html>
