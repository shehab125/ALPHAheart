<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #f8fafd; font-family: 'Poppins', sans-serif; }
        .header { background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%); padding: 32px 0 18px 0; border-radius: 0 0 30px 30px; color: #fff; text-align: center; position: relative; }
        .header h2 { margin: 0; font-size: 1.5rem; font-weight: 700; }
        .back-btn { position: absolute; left: 20px; top: 30px; color: #fff; font-size: 28px; text-decoration: none; }
        .form-section { max-width: 340px; margin: 32px auto 0 auto; display: flex; flex-direction: column; gap: 18px; }
        .form-label { font-weight: 600; color: #222; margin-bottom: 6px; }
        .input-group { position: relative; }
        .input-field { width: 100%; padding: 12px 44px 12px 16px; border-radius: 12px; border: none; background: #eaf7fb; font-size: 1.1rem; color: #00bcd4; }
        .input-field:focus { outline: 2px solid #00bcd4; }
        .toggle-password { position: absolute; right: 14px; top: 50%; transform: translateY(-50%); color: #00bcd4; font-size: 1.2rem; cursor: pointer; }
        .forgot-link { color: #00bcd4; font-size: 0.98rem; text-align: right; display: block; margin-top: 2px; text-decoration: underline; cursor: pointer; }
        .change-btn { width: 100%; margin: 32px 0 0 0; background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%); color: #fff; border: none; border-radius: 30px; padding: 16px 0; font-size: 1.15rem; font-weight: 700; cursor: pointer; transition: background 0.15s; }
        .change-btn:hover { background: linear-gradient(90deg, #3a7bd5 0%, #00d2ff 100%); }
    </style>
</head>
<body>
    <div class="header">
        <a href="settings.html" class="back-btn">&#8592;</a>
        <h2>Password Manager</h2>
    </div>
    <form class="form-section">
        <label class="form-label" for="currentPassword">Current Password</label>
        <div class="input-group">
            <input type="password" id="currentPassword" class="input-field" placeholder="************">
            <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('currentPassword', this)"></i>
        </div>
        <a href="#" class="forgot-link">Forgot Password?</a>
        <label class="form-label" for="newPassword">New Password</label>
        <div class="input-group">
            <input type="password" id="newPassword" class="input-field" placeholder="************">
            <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('newPassword', this)"></i>
        </div>
        <label class="form-label" for="confirmPassword">Confirm New Password</label>
        <div class="input-group">
            <input type="password" id="confirmPassword" class="input-field" placeholder="************">
            <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('confirmPassword', this)"></i>
        </div>
        <button type="submit" class="change-btn">Change Password</button>
    </form>
    <script>
        function togglePassword(fieldId, icon) {
            const input = document.getElementById(fieldId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }
    </script>
</body>
</html>
