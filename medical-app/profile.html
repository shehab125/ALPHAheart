<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: #f8fafd;
            font-family: 'Poppins', sans-serif;
        }
        .profile-header {
            background: linear-gradient(135deg, #1ec6d9 0%, #24e0c4 100%);
            padding: 40px 0 30px 0;
            border-radius: 0 0 30px 30px;
            text-align: center;
            color: #fff;
        }
        .profile-header img.profile-pic {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            margin-bottom: 10px;
        }
        .profile-header .edit-pic {
            position: relative;
            top: -40px;
            left: 40px;
            background: #fff;
            border-radius: 50%;
            padding: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .profile-info {
            margin-top: 10px;
        }
        .profile-info .name {
            font-size: 1.3rem;
            font-weight: 700;
        }
        .profile-info .phone, .profile-info .email {
            font-size: 1rem;
            opacity: 0.9;
        }
        .profile-list {
            margin: 30px auto 0 auto;
            max-width: 400px;
            background: #fff;
            border-radius: 18px;
            padding: 10px 0;
            box-shadow: 0 2px 16px rgba(30,198,217,0.07);
        }
        .profile-item {
            display: flex;
            align-items: center;
            padding: 18px 24px;
            border-bottom: 1px solid #eaf7fb;
            cursor: pointer;
            transition: background 0.15s;
            text-decoration: none;
            color: #222;
        }
        .profile-item:last-child {
            border-bottom: none;
        }
        .profile-icon {
            width: 38px;
            height: 38px;
            background: #eaf7fb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 18px;
            font-size: 1.3rem;
            color: #1ec6d9;
        }
        .profile-labels {
            flex: 1;
        }
        .profile-label-main {
            font-size: 17px;
            font-weight: 600;
        }
        .profile-label-ar {
            font-size: 13px;
            color: #1ec6d9;
        }
        .profile-arrow {
            font-size: 22px;
            color: #b2e6f2;
        }
        a { color: inherit; text-decoration: none; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="profile-header">
        <a href="dashboard.html" style="position:absolute;left:20px;top:30px;color:#fff;font-size:28px;text-decoration:none;">&#8592;</a>
        <h2>My Profile<br><span style="font-size:15px;font-weight:400;">ملفي الشخصي</span></h2>
        <div style="position:relative;display:inline-block;">
            <img src="images/user-default.png" alt="Profile Picture" class="profile-pic" id="profilePic">
            <label for="uploadPic" class="edit-pic" title="Change Picture / تغيير الصورة">
                <img src="images/edit-icon.png" alt="Edit" width="24">
            </label>
            <input type="file" id="uploadPic" style="display:none;">
        </div>
        <div class="profile-info">
            <div class="name">Jane Doe</div>
            <div class="phone">+123 567 89000</div>
            <div class="email">Janedoe@example.com</div>
        </div>
    </div>
    <div class="profile-list">
        <a href="profile-details.html" class="profile-item">
            <div class="profile-icon"><i class="fas fa-user"></i></div>
            <div class="profile-labels">
                <div class="profile-label-main">Profile</div>
                <div class="profile-label-ar">الملف الشخصي</div>
            </div>
            <div class="profile-arrow">&#8250;</div>
        </a>
        <a href="#" class="profile-item">
            <div class="profile-icon"><i class="fas fa-heart"></i></div>
            <div class="profile-labels">
                <div class="profile-label-main">Favorite</div>
                <div class="profile-label-ar">المفضلة</div>
            </div>
            <div class="profile-arrow">&#8250;</div>
        </a>
        <a href="#" class="profile-item">
            <div class="profile-icon"><i class="fas fa-wallet"></i></div>
            <div class="profile-labels">
                <div class="profile-label-main">Payment Method</div>
                <div class="profile-label-ar">طرق الدفع</div>
            </div>
            <div class="profile-arrow">&#8250;</div>
        </a>
        <a href="#" class="profile-item">
            <div class="profile-icon"><i class="fas fa-file-alt"></i></div>
            <div class="profile-labels">
                <div class="profile-label-main">Privacy Policy</div>
                <div class="profile-label-ar">سياسة الخصوصية</div>
            </div>
            <div class="profile-arrow">&#8250;</div>
        </a>
        <a href="settings.html" class="profile-item">
            <div class="profile-icon"><i class="fas fa-cog"></i></div>
            <div class="profile-labels">
                <div class="profile-label-main">Settings</div>
                <div class="profile-label-ar">الإعدادات</div>
            </div>
            <div class="profile-arrow">&#8250;</div>
        </a>
        <a href="#" class="profile-item">
            <div class="profile-icon"><i class="fas fa-question-circle"></i></div>
            <div class="profile-labels">
                <div class="profile-label-main">Help</div>
                <div class="profile-label-ar">مساعدة</div>
            </div>
            <div class="profile-arrow">&#8250;</div>
        </a>
        <a href="#" class="profile-item" id="logoutBtn">
            <div class="profile-icon"><i class="fas fa-sign-out-alt"></i></div>
            <div class="profile-labels">
                <div class="profile-label-main">Logout</div>
                <div class="profile-label-ar">تسجيل الخروج</div>
            </div>
            <div class="profile-arrow">&#8250;</div>
        </a>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script>
        // Fetch and display user data in profile header
        // جلب وعرض بيانات المستخدم في رأس صفحة البروفايل
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                document.querySelector('.email').textContent = user.email || '';
                document.querySelector('.name').textContent = user.displayName || '';
                document.querySelector('.phone').textContent = user.phoneNumber || '';
                // Fetch extra data from Firestore
                var uid = user.uid;
                firebase.firestore().collection('users').doc(uid).get().then(function(doc) {
                    if (doc.exists) {
                        var data = doc.data();
                        if (data.name) document.querySelector('.name').textContent = data.name;
                        if (data.phone) document.querySelector('.phone').textContent = data.phone;
                    }
                    // Fetch and display profile picture
                    // جلب وعرض صورة البروفايل
                    let photoURL = '';
                    if (doc.exists && doc.data().photoURL) {
                        photoURL = doc.data().photoURL;
                    } else if (user.photoURL) {
                        photoURL = user.photoURL;
                    } else {
                        photoURL = 'images/user-default.png';
                    }
                    document.querySelectorAll('.profile-pic, .profile-img').forEach(function(img) {
                        img.src = photoURL;
                    });
                });
            }
        });

        // Optional: Preview uploaded profile picture
        document.getElementById('uploadPic').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    document.getElementById('profilePic').src = evt.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            const logoutBtn = this;
            const originalContent = logoutBtn.innerHTML;
            
            // Show loading state
            logoutBtn.innerHTML = `
                <div class="profile-icon"><i class="fas fa-spinner fa-spin"></i></div>
                <div class="profile-labels">
                    <div class="profile-label-main">Logging out...</div>
                    <div class="profile-label-ar">جاري تسجيل الخروج...</div>
                </div>
                <div class="profile-arrow">&#8250;</div>
            `;
            logoutBtn.style.pointerEvents = 'none';

            // Sign out from Firebase and redirect to login
            firebase.auth().signOut()
                .then(() => {
                    // Clear any local storage or session data if needed
                    localStorage.clear();
                    sessionStorage.clear();
                    // Redirect to login page
                    window.location.href = 'login.html';
                })
                .catch((error) => {
                    console.error('Logout error:', error);
                    alert('An error occurred while logging out. Please try again.');
                    // Reset button state
                    logoutBtn.innerHTML = originalContent;
                    logoutBtn.style.pointerEvents = '';
                });
        });
    </script>
</body>
</html>
