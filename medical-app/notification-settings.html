<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Settings</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: #f8fafd;
            font-family: 'Poppins', sans-serif;
        }
        .notif-header {
            background: linear-gradient(135deg, #1ec6d9 0%, #24e0c4 100%);
            padding: 40px 0 30px 0;
            border-radius: 0 0 30px 30px;
            text-align: center;
            color: #fff;
        }
        .notif-list {
            margin: 40px auto 0 auto;
            max-width: 400px;
            background: #fff;
            border-radius: 18px;
            padding: 20px 0;
            box-shadow: 0 2px 16px rgba(30,198,217,0.07);
        }
        .notif-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 24px;
            border-bottom: 1px solid #eaf7fb;
        }
        .notif-item:last-child {
            border-bottom: none;
        }
        .notif-labels {
            display: flex;
            flex-direction: column;
        }
        .notif-label-main {
            font-size: 16px;
            font-weight: 600;
        }
        .notif-label-ar {
            font-size: 12px;
            color: #1ec6d9;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .switch input { display: none; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #eaf7fb;
            border-radius: 24px;
            transition: .3s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background: #1ec6d9;
            border-radius: 50%;
            transition: .3s;
        }
        input:checked + .slider {
            background: #b2e6f2;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
            background: #24e0c4;
        }
    </style>
</head>
<body>
    <div class="notif-header">
        <a href="settings.html" style="position:absolute;left:20px;top:30px;color:#fff;font-size:28px;text-decoration:none;">&#8592;</a>
        <h2>Notification Setting<br><span style="font-size:15px;font-weight:400;">إعدادات الإشعارات</span></h2>
    </div>
    <div class="notif-list">
        <div class="notif-item">
            <div class="notif-labels">
                <span class="notif-label-main">General Notification</span>
                <span class="notif-label-ar">الإشعارات العامة</span>
            </div>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="notif-item">
            <div class="notif-labels">
                <span class="notif-label-main">Sound</span>
                <span class="notif-label-ar">الصوت</span>
            </div>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="notif-item">
            <div class="notif-labels">
                <span class="notif-label-main">Sound Call</span>
                <span class="notif-label-ar">صوت المكالمات</span>
            </div>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="notif-item">
            <div class="notif-labels">
                <span class="notif-label-main">Vibrate</span>
                <span class="notif-label-ar">الاهتزاز</span>
            </div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <div class="notif-item">
            <div class="notif-labels">
                <span class="notif-label-main">Special Offers</span>
                <span class="notif-label-ar">العروض الخاصة</span>
            </div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <div class="notif-item">
            <div class="notif-labels">
                <span class="notif-label-main">Payments</span>
                <span class="notif-label-ar">المدفوعات</span>
            </div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <div class="notif-item">
            <div class="notif-labels">
                <span class="notif-label-main">Promo And Discount</span>
                <span class="notif-label-ar">العروض والخصومات</span>
            </div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <div class="notif-item">
            <div class="notif-labels">
                <span class="notif-label-main">Cashback</span>
                <span class="notif-label-ar">استرداد نقدي</span>
            </div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script>
      // Redirect to login if not authenticated
      // إعادة التوجيه لصفحة تسجيل الدخول إذا لم يكن المستخدم مسجلاً الدخول
      firebase.auth().onAuthStateChanged(function(user) {
        if (!user) {
          window.location.href = "login.html";
        }
      });
    </script>
</body>
</html>
